<h1>{{title}}</h1>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>BookId</th>
            <th>StudentId</th>
            <th>CheckoutDate</th>
            <th>DueDate</th>
            <th>ReturnDate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let x of loans">
            <td>{{x.id}}</td>
            <td>{{x.bookId}}</td>
            <td>{{x.studentId}}</td>
            <td>{{x.checkoutDate}}</td>
            <td>{{x.dueDate}}</td>
            <td>{{x.returnDate}}</td>
        </tr>
    </tbody>
</table>
<button type="button">Click Loans</button>
