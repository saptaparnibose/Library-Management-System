<div style="padding-left: 120px;padding-top: 120px; padding-left: 15px;">
    <h1>Add Publisher</h1>
    <form [formGroup]="publisherForm" (ngSubmit)="savePublisher()">
        <div>
            <label>Name </label>
            <input type="text" formControlName="name" style="padding: 10px; margin: 10px">
        </div>

        <div>
            <label>Address </label>
            <input type="text" formControlName="address" style="padding: 10px; margin: 10px">
        </div>

        <div>
            <label>Phone </label>
            <input type="number" formControlName="phone" style="padding: 10px; margin: 10px">
        </div>

        <div>
            <label>Email </label>
            <input type="text" formControlName="email" style="padding: 10px; margin: 10px">
        </div>

        <div *ngIf="publisherForm.valid">
            <input type="submit" value="Save Publisher" class = "btn" style="padding: 10px; margin: 10px">
        </div>
    </form>
</div>
<h3> Form status: {{publisherForm.valid}}</h3>
